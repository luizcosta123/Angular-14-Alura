<section class="container editar-pensamentos ff-inter">
  <header class="header">
    <h2>Adicione um novo <br />pensamento:</h2>
  </header>

  <form action="">
    <label for="pensamento">Pensamento</label>
    <input
      type="textarea"
      class="input"
      id="pensamento"
      name="pensamento"
      placeholder="Digite o pensamento"
      [(ngModel)]="pensamento.conteudo"
    />
    <!-- Pegando valor do atributo do objeto (declarado no arquivo .ts) -->

    <label for="autoria">Autoria ou fonte</label>
    <input
      type="textarea"
      class="input"
      id="autoria"
      name="autoria"
      placeholder="Digite o autoria ou fonte"
      [(ngModel)]="pensamento.autoria"
    />
    <!-- Pegando valor do atributo do objeto (declarado no arquivo .ts) -->

    <label for="">Selecione o modelo do card:</label>

    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input type="radio" id="modelo1" value="modelo1" name="modelo-card" [(ngModel)]="pensamento.modelo" />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/Imagens/modelo1.png" alt="Aspas azuis" />
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <!-- Pegando valor do atributo do objeto (declarado no arquivo .ts) -->
          <p class="autoria">
            <b>{{ pensamento.autoria }}</b>
          </p>
          <!-- Pegando valor do atributo do objeto (declarado no arquivo .ts) -->
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo2">
          <input type="radio" id="modelo2" value="modelo2" name="modelo-card" [(ngModel)]="pensamento.modelo" />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>
        Prévia:
        <div class="modelo modelo2 ff-roboto-mono">
          <img
            src="../../../../assets/Imagens/modelo1.png"
            alt="Aspas azul claro"
          />
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria">
            <b>{{ pensamento.autoria }}</b>
          </p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo3">
          <input type="radio" id="modelo3" value="modelo3" name="modelo-card" [(ngModel)]="pensamento.modelo" />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 3</span>
        </label>
        Prévia:
        <div class="modelo modelo3 ff-roboto-mono">
          <img
            src="../../../../assets/Imagens/modelo3.png"
            alt="Aspas verde claro"
          />
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria">
            <b>{{ pensamento.autoria }}</b>
          </p>
        </div>
      </div>
    </div>
    <div>
      <button (click)="editarPensamento()" class="botao">Salvar</button>
      <!-- Event Binding => Escuta o click -->
      <button (click)="cancelar()" class="botao">Cancelar</button>
      <!-- Event Binding => Escuta o click -->
    </div>
  </form>
</section>
